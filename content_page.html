<div class="row">
	<div class="col-md-12">
		<div class="card">
            <img class="card-img-top img-fluid" src="assets/img/{page_filename}.jpg" onerror="this.style.display='none'">
			<div class="card-block">
                
				<h4 class="card-title">{page_name}</h4>
				<p><small>{page_time}</small></p>
				<hr>
				<p class="card-text">{page_content}</p>
			</div>
		</div>
        <a href="index.html" class="btn btn-primary" style="margin-bottom: 25px;">Back to Home</a>
	</div>
</div>
